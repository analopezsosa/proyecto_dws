<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/vanilla-zoom.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="index.html">IES Rey Juan Carlos</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <form method="post" action="/logout">
                        <input type="hidden" name="_csrf" value="{{token}}"/>
                        <button class="dropdown-item"  style="color: var(--bs-red);padding: 0px;" type="submit">Cerrar Sesión</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page login-page">
        <section class="clean-block clean-form dark" style="height: 800px;">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Editar curso</h2>
                    <p>Introduce la ID del curso que desees editar y los campos a cambiar.</p>
                </div>
                <form data-aos="fade-up" data-aos-once="true" action="editgrade" method="post" style="border-top-color: var(--bs-teal);">
                    <input type="hidden" name="_csrf" value="{{token}}"/>
                    <div class="mb-3"><label>ID</label><input class="form-control" type="number" name="id" required=""></div>
                    <div class="mb-3"><label>Nuevo nombre</label><input class="form-control" type="text" name="name" required=""></div>
                    <div class="mb-3"><label>Nuevo número</label><input class="form-control" type="number" name="gradeNumber" required=""></div>
                    <div class="mb-3"><label>Profesor</label><input class="form-control" type="text"name="teacher" required=""></div>

                    <button class="btn btn-primary" type="submit" style="background: var(--bs-teal);">Send</button>
                    <a class="btn btn-primary" role="button" href="viewgrades.html" style="margin: 14px;background: var(--bs-gray-500);">Volver atrás</a>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer dark">
        <div class="footer-copyright">
            <p>© 2022 Práctica DWS&nbsp;</p>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/vanilla-zoom.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
