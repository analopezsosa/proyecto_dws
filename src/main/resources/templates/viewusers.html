<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blog - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/vanilla-zoom.min.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
    <div class="container"><a class="navbar-brand logo" href="index.html">IES Rey Juan Carlos</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="http://localhost:8080/index.html">Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="page blog-post-list">
    <section class="clean-block clean-blog-list dark" style="height: 800px;">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Usuarios</h2>
            </div>


            <form method="get" action="filter">
                <div class="mb-3"><label>Usuario</label><input class="form-control" type="search" name="username" ></div>
                <div class="mb-3"><label>Apellido</label><input class="form-control" type="search" name="lastName"></div>
                <button class="btn btn-primary" type="submit" style="background: var(--bs-teal);">Filtrar</button>

            </form>



            <div class="block-content" style="border-top-style: solid;border-top-color: var(--bs-teal);">
                <h3 class="text-info">Nombre de usuario, Apellido</h3>
                {{#users}}
                - <a href="viewuser/{{user}}">{{user}},  {{lastName}}</a> <br>
                {{/users}}
            </div>
            <div class="block-content" style="border-top-style: solid;border-top-color: var(--bs-teal);height: auto;">

                <script language="JavaScript">
                        function confirmar()
                        {
                        return confirm("¿Estas seguro que quieres volver atrás?")
                        }
                    </script>

                <a class="btn btn-primary" role="button" style="margin: 7px;background: rgba(32,110,201,0.72);" href="removeUser">Eliminar usuario</a>
                <a class="btn btn-primary" role="button" style="margin: 7px;background: rgba(32,110,201,0.72);" href="removeuserfromgrade" style="color: var(--bs-orange);border-style: double;">Eliminar usuario de un curso&nbsp;</a>
                <a class="btn btn-primary" role="button" style="margin: 7px;background: var(--bs-gray-500);" href="functionalities" onclick="return confirmar()">Volver atrás</a></div>
        </div>
    </section>
</main>
<footer class="page-footer dark">
    <div class="footer-copyright">
        <p>© 2022 Práctica DWS&nbsp;</p>
    </div>
</footer>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
<script src="assets/js/vanilla-zoom.js"></script>
<script src="assets/js/theme.js"></script>
</body>

</html>
